    <form class="registro" action="show_data.html">
        <h3>Envia tu consulta y nos pondremos en contacto contigo!</h3><br>
        <label> Nombre:</label> <input size="30" name="nombre" required="" type="text"
            placeholder="ingrese su nombre...">
        <label> Apellido:</label> <input size="30" name="apellido" type="text"
            placeholder="ingrese su apellido...">
        <br><br>
        <label> E-mail:</label> <input size="30" name="email" required="" type="email"
            placeholder="ingrese su E-mail...">
        <label> Telefono:</label> <input size="30" name="telefono" required="" type="text"
            placeholder="ingrese su telefono...">
        <br><br>
        <label> Consulta:</label> <br> <textarea rows="5" cols="100px" name="consulta" required=""
            type="textarea" placeholder="Envia tu consulta estamos para ayudarte!..."></textarea>
        <div>
            <input type="checkbox" name="captcha" required="" value="No soy un robot!"> Haz click, para
            demostrar que no
            eres un
            robot. <br>
            <div>
            <input class="boton" type="submit" value="Enviar formulario"> <br>
            <button class="boton" type="reset">Reset formulario</button>
            </div>
        </div>
    </form><br>

<html>

<head>
  <title>Retroalimentacion</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/icono.png" alt="logo de la empresa">
      <h1> Atico-Dev</h1>
    </a>

  </header>
  <h2>
    <p align="center">La siguiente informaci√≥n ha sido enviada:
    <p>
  </h2>

  <table border="1" align=center width="226">
    <tr>
      <th align="center">Campo de formulario</th>
      <th align="center">Valor de campo</th>
    </tr>

    <script language="javascript">
      var args = location.search.substr(1).split('&');
      for (var i = 0; i < args.length; ++i) {
        var parts = args[i].split('=');
        if (parts != null) {
          var field = parts[0];
          var value = parts[1];
          if (value == null) {
            value = "null"
          }
          else {
            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
          }

          document.writeln('<tr><td align="center">' + field + '</td>');
          document.writeln('<td align="center">' + value + '</td></tr>');
        }
      }
    </script>
  </table>
</body>

</html>

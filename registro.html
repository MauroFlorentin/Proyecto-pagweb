<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Registro de usuarios</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/icono.png" alt="logo de la empresa">
      <h1 class="empresa"> Atico-Dev</h1>
    </a>

    <nav>
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="nosotros.html" class="nav-link">Nosotros</a>
      <a href="contactanos.html" class="nav-link">Contactanos</a>
      <a href="registro.html" class="nav-link">Registro de usuarios</a>
    </nav>
  </header>

  <h2>Formulario de registro</h2>

  <form class="registro" action="show_data.html">
    <div>
      <label for="nombre">Nombre: </label><input size="30" type="text" name="nombre" required=""
        placeholder="Ingrese su nombre...">
      <label for="apellido">Apellido: </label><input size="30" type="text" name="apellido" required=""
        placeholder="Ingrese su apellido..."> <br><br>
      <label for="direccion">Dirección: </label><input size="30" type="text" name="direccion" required=""
        placeholder="Ingrese la direccion...">
      <label for="numero"> Numero:</label><input size="15" type="number" name="numero" required=""
        placeholder="Ingrese la altura..."><br><br>
      <label for="ciudad">Ciudad: </label><input size="30" type="text" name="ciudad" required=""
        placeholder="Ingrese la ciudad donde vive..."> <br><br>
      <label for="fn">Fecha de nacimiento: </label><input size="30" type="date" name="fn"> <br><br>
      <label for="correo">E-mail: </label><input size="30" type="email" name="email" required=""
        placeholder="ingrese su correo electrónico...">
      <label for="correo">Telefono: </label><input size="30" type="tel" name="telefono" required=""
        placeholder="ingrese su telefono..."> <br>
    </div>
    <p>Género:
      <input type="radio" name="genero" value="hombre"> Hombre
      <input type="radio" name="genero" value="mujer"> Mujer
      <input type="radio" name="genero" value="otro"> Otro
    </p>
    <div class="botones">
      <input type="checkbox" name="captcha" value="No soy un robot!" required=""> Haz click, para demostrar que no eres
      un robot. <br>
      <input type="submit" value="Enviar formulario"> <br>
      <button type="reset">Reset formulario</button>
    </div>
  </form><br>

  <footer>
    <a href="https://www.instagram.com/atico_dev/">Instagram</a>
    <p>Derechos reservados @Atico-Dev 2022</p>
  </footer>
</body>

</html>

  <h3>Formulario de registro</h3><br>

  <form class="registro" action="show_data.html">
    <div>
      <label for="nombre">Nombre: </label><input size="30" type="text" name="nombre" required=""
        placeholder="Ingrese su nombre...">
      <label for="apellido">Apellido: </label><input size="30" type="text" name="apellido" required=""
        placeholder="Ingrese su apellido..."> <br><br>
      <label for="direccion">Dirección: </label><input size="30" type="text" name="direccion" required=""
        placeholder="Ingrese la direccion...">
      <label for="numero"> Numero:</label><input size="15" type="number" name="numero" required=""
        placeholder="Ingrese la altura..."><br><br>
      <label for="ciudad">Ciudad: </label><input size="30" type="text" name="ciudad" required=""
        placeholder="Ingrese la ciudad donde vive..."> <br><br>
      <label for="fn">Fecha de nacimiento: </label><input size="30" type="date" name="fn"> <br><br>
      <label for="correo">E-mail: </label><input size="30" type="email" name="email" required=""
        placeholder="ingrese su correo electrónico...">
      <label for="correo">Telefono: </label><input size="30" type="tel" name="telefono" required=""
        placeholder="ingrese su telefono..."> <br>
    </div>
    <p>Género:
      <input type="radio" name="genero" value="hombre"> Hombre
      <input type="radio" name="genero" value="mujer"> Mujer
      <input type="radio" name="genero" value="otro"> Otro
    </p>
    <div>
      <input type="checkbox" name="captcha" required="" value="No soy un robot!"> Haz click, para
      demostrar que no
      eres un
      robot. <br>
      <div>
        <input class="boton" type="submit" value="Enviar formulario"> <br>
        <button class="boton" type="reset">Reset formulario</button>
      </div>
    </div>
  </form><br>
